<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Giftastic</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="center-buttons">
        <div class="col">
          <div id="buttons-view"></div>
        </div>
      </div>
      <section>
        <div class="container">
          <p>
            Click a Pokemon button above, then click the individual gifs below
            to animate them!
          </p>
          <p>Search for other Pokemon gifs using the search box!</p>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="col">
            <div id="pokemon-view"></div>
          </div>

          <div class="form-group">
            <form id="pokemon-form">
              <br />
              <label for="pokemon-input" id="textOnly"
                >Add Your Favorite Pokemon</label
              ><br />
              <input
                type="text"
                id="pokemon-input"
                placeholder="add a pokemon"
                autocomplete="off"
              /><br />

              <input
                id="add-pokemon"
                type="submit"
                class="btn btn-info mb-2"
                data-toggle="buttons"
                value="Submit"
              />
            </form>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
