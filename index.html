<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hound Group Giftastic</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>
      Welcome to the 200th Anniversary of the AKC Westminster Kennel Club Dog
      Show!
    </h1>
    <h2>May we have the Hounds Please!!</h2>
    <div class="container">
      <!-- we populate buttons here with jQuery -->
      <div id="buttons-here"></div>

      <!-- field and submit button for user to search topic -->
      <form id="search-form">
        <label id="search-title">Find your best-in-show!</label>
        <input type="text" id="search-input" />
        <input type="submit" id="submit" value="submit" />
      </form>

      <!-- div to hold gifs will modify with jQuery-->
      <div id="search-field"></div>
    </div>

    <script src="gif.js" type="text/javascript"></script>
  </body>
</html>
